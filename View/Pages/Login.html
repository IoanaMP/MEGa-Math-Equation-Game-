  <h1 class = "auth-box" id="login-title">Login</h1>

  
  <div id="auth-form">
    <form >
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="email" name="email" placeholder="email@example.com" id="email" required>

        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="password" name="password" placeholder="**********" id="passwd" required>
        </div>

        <div class="input-container">
          <button type="submit" class="btn"><span>Loghează-te</span></button>
        </div>
    </form>
  </div>
  
  <form action="/View/Pages/Register.html">
      <div class="input-container">
        <button type="submit" class="btn">Nu aveți cont? <br/> <span>Înregistrați-vă</span></button>
