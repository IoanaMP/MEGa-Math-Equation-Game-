<!DOCTYPE html>
<html lang ="ro">
<head>
  <meta charset="UTF-8">
  <title>MEGa - Math Equation Game</title>
  <link rel="stylesheet" href="../Css/AdaugaEcuatii.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <header>
    <nav>
      <div class="topnav">
        <a class="homepage" href="homepage">Home</a>

        <a class="active" href="adaugaecuatii"> Adaugă o ecuație</a>
        <a class="documentatie" href="documentatie">Documentatie</a>

  <h1 id="uploadEq-title">Adaugă o ecuație</h1>

        <button type="submit" class="btn"><i class="fa fa-upload icon"></i></button>
      </div>
  </form>

  <img src="Images/solvingEquation.jpg" id ="solvingEquation" alt="solving-equation examples" >
